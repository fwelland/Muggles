      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMarketingContentTitle}"></h:outputText>

                    <h:outputLabel value="#{bundle.CreateMarketingContentLabel_contentOwner}" for="contentOwner" />

                <h:commandLink action="#{marketingContentController.create}" value="#{bundle.CreateMarketingContentSaveLink}" />

                <br />
                <h:commandLink action="#{marketingContentController.prepareList}" value="#{bundle.CreateMarketingContentShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateMarketingContentIndexLink}"/>
